# GitHub Actions CI for carrardt/h264-tools fork
name: Build Windows Executables

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    defaults:
      run:
        shell: msys2 {0}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          git
          mingw-w64-x86_64-toolchain
          mingw-w64-x86_64-cmake
          make

    - name: Patch CMake minimum version
      run: |
        sed -i 's/cmake_minimum_required(VERSION [0-9]\.[0-9]\+)/cmake_minimum_required(VERSION 3.5)/' CMakeLists.txt

    - name: Patch source for Windows I/O and remove conflicts
      run: |
        # Insert Windows I/O definitions into tools
        for file in tools/naluparser.c tools/yuvsbspipe.c; do
          sed -i '1i#ifdef _WIN32' "$file"
          sed -i '2i#include <io.h>' "$file"
          sed -i '3i#include <fcntl.h>' "$file"
          sed -i '4i#define read _read' "$file"
          sed -i '5i#define write _write' "$file"
          sed -i '6i#ifndef O_NONBLOCK' "$file"
          sed -i '7i#define O_NONBLOCK 0' "$file"
          sed -i '8i#endif' "$file"
        done

        # Remove conflicting typedefs/macros in win32.h
        sed -i '/typedef int   intptr_t;/d' ldecod/win32.h
        sed -i '/# *define *strcasecmp _strcmpi/d' ldecod/win32.h

        # Make globals static
        sed -i 's/^int \(ColorComponent\);$/static int \1;/' ldecod/annexb.c
        sed -i 's/^cfgparams_t cfgparams;$/static cfgparams_t cfgparams;/' ldecod/configfile.c

        # Include Windows sockets headers for rtp.c
        sed -i '1i#ifdef _WIN32' ldecod/rtp.c
        sed -i '2i#include <winsock2.h>' ldecod/rtp.c
        sed -i '3i#include <ws2tcpip.h>' ldecod/rtp.c

        # Link ws2_32 library in CMakeLists.txt
        sed -i "/add_executable(ldecod/ a\\
if (WIN32) target_link_libraries(ldecod PRIVATE ws2_32)" CMakeLists.txt

    - name: Create build directory
      run: mkdir -p build

    - name: Configure project
      run: |
        cmake -G "MinGW Makefiles" -DCMAKE_POLICY_VERSION_MINIMUM=3.5 -S . -B build

    - name: Build
      run: cmake --build build -- -j$(nproc)

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: h264-tools-windows
        path: build/*.exe
