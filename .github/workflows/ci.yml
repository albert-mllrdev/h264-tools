# GitHub Actions CI for carrardt/h264-tools fork
name: Build Windows Executables

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    defaults:
      run:
        shell: msys2 {0}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          git
          mingw-w64-x86_64-toolchain
          mingw-w64-x86_64-cmake
          make

    - name: Patch CMake minimum version
      run: |
        sed -i 's/cmake_minimum_required(VERSION [0-9]\.[0-9]\+)/cmake_minimum_required(VERSION 3.5)/' CMakeLists.txt

    - name: Patch Windows compatibility
      run: |
        # Add Windows-specific I/O definitions
        sed -i '1s|^|#include <io.h>\n#include <fcntl.h>\n#define read _read\n#define write _write\n#ifndef O_NONBLOCK\n#define O_NONBLOCK 0\n#endif\n|' tools/naluparser.c tools/yuvsbspipe.c
