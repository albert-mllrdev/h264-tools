# GitHub Actions CI for carrardt/h264-tools fork
name: Build Windows Executables

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    defaults:
      run:
        shell: msys2 {0}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          git
          mingw-w64-x86_64-toolchain
          mingw-w64-x86_64-cmake
          make

    - name: Patch CMake minimum version
      run: |
        sed -i 's/cmake_minimum_required(VERSION [0-9]\.[0-9]\+)/cmake_minimum_required(VERSION 3.5)/' CMakeLists.txt

    - name: Patch source for Windows I/O and remove conflicts
      run: |
        # Patch naluparser.c
        patch -p0 << 'EOF'
*** Begin Patch to tools/naluparser.c
*** Update File: tools/naluparser.c
@@
+#ifdef _WIN32
+#include <io.h>
+#include <fcntl.h>
+#define read _read
+#define write _write
+#ifndef O_NONBLOCK
+#define O_NONBLOCK 0
+#endif
+#endif
EOF
        
        # Patch yuvsbspipe.c
        patch -p0 << 'EOF'
*** Begin Patch to tools/yuvsbspipe.c
*** Update File: tools/yuvsbspipe.c
@@
+#ifdef _WIN32
+#include <io.h>
+#include <fcntl.h>
+#define read _read
+#define write _write
+#ifndef O_NONBLOCK
+#define O_NONBLOCK 0
+#endif
+#endif
EOF
        
        # Remove conflicting typedefs in win32.h
        patch -p0 << 'EOF'
*** Begin Patch to ldecod/win32.h
*** Update File: ldecod/win32.h
@@
-typedef int   intptr_t;
-# define  strcasecmp _strcmpi
EOF

    - name: Create build directory
      run: mkdir -p build

    - name: Configure project
      run: |
        cmake -G "MinGW Makefiles" -DCMAKE_POLICY_VERSION_MINIMUM=3.5 -S . -B build

    - name: Build
      run: cmake --build build -- -j$(nproc)

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: h264-tools-windows
        path: build/*.exe
